    <link rel="stylesheet" href="StyleRegister.css">
    <title>REGISTER</title>

<body>
    <!-- background fixed start  -->
    <div class="background">
        <video preload="true" autoplay="autoplay" loop="loop" class="video" >
            <source src="https://drive.google.com/uc?export=view&id=1oQrQWmwHdRa14ZjfKDHIqvCapbz40rhB">
        </video>
    </div>
    <!-- background fixed end -->
    <!-- Form Start -->
    <div class="container">
        <form id="form" action="/">
            <h1>Step Into a Vast Magical World of Adventure</h1>
            <div class="input-control">
                <label for="username">Name</label>
                <input id="username" name="username" type="text" placeholder="Enter Your Name">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="email">E-mail</label>
                <input id="email" name="username" type="email" placeholder="Enter Your E-mail">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password">Password</label>
                <input id="password" name="password" type="password" placeholder="Enter Your Password">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="age">Age</label>
                <input id="age" name="age" type="number" placeholder="Enter Your Age">
                <div class="error"></div>
            </div>
            <div class="checkbox-text">
                <div class="checkbox-content">
                    <input type="checkbox" id="logcheck" name="logcheck">
                    <label for="logcheck" class="text">I am agree to the terms of the Jenshin Impekz Agreement and the  Marvin Privacy Policy.</label>
                    <div class="error"></div>
                </div>
            </div>
            <div class="buttons">
                <button type="submit" class="registerbutton">REGISTER</button>
                <a href="Home.html">
                    <button class="homebutton" type="button">
                        <p>CANCEL</p>
                    </button>
                </a>
            </div>
        </form>
        <div class="jajargenjang">
        
        </div>
    </div>
